<!DOCTYPE html>
<html>
<head>
    <!--https://www.grapecity.com/en/blogs/web-components-introduction-creating-custom-html-elements-2018-->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cool Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="CoolTimer.js"></script>
</head>
<body>
    <template id="cool-timer">
        <style>
          p.timer-display {
            display: block;
            padding: 20px;
            border-radius: 5px;
            font-size: 3em;
            border: 1px solid #212121;
            color: #212121;
            background: #fff;
          }
    
          p {
            background: #eb6;
            color: #212121;
            padding: 5px;
          }
        </style>
        <p class="timer-display">
          <span id="timer">0</span> seconds
        </p>
        <p>
          <!-- A custom description that can be overridden in markup -->
          <slot name="timer-description">This is the coolest timer ever!</slot>
        </p>
    </template>
    <!-- Actual, rendered instance of the cool timer -->
    <cool-timer>
        <span slot="timer-description">Lap 1 time</span>
    </cool-timer>

    <p>Lonely, unstyled paragraph.</p>
</body>
</html>
